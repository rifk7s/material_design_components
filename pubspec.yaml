name: acatel
description: Learn the basics of using Material Components by building a simple app with core components.

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2

  cupertino_icons: ^1.0.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  # TODO: Insert Fonts (103)
  fonts:
    - family: Rubik
      fonts:
        - asset: fonts/Rubik-Regular.ttf
        - asset: fonts/Rubik-Medium.ttf
          weight: 500
          
  uses-material-design: true
  assets:
    - assets/diamond.png
    - assets/rifky-test.png
    # TODO: Add slanted menu asset (104)
    - assets/slanted_menu.png
  # shrine_images package assets removed; using local categorized assets below
    - assets/cats/
    - assets/dogs/
    - assets/labubu/
