pluginManagement {
	def flutterSdkPath = {
		def props = new Properties()
		file("local.properties").withInputStream { props.load(it) }
		def sdkPath = props.getProperty("flutter.sdk")
		assert sdkPath != null, "flutter.sdk not set in local.properties"
		return sdkPath
	}()

	includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

	repositories {
		google()
		mavenCentral()
		gradlePluginPortal()
	}
}

plugins {
	id "dev.flutter.flutter-plugin-loader" version "1.0.0"
	id "com.android.application" version "8.6.0" apply false
	id "org.jetbrains.kotlin.android" version "2.1.0" apply false
	// Google services and Crashlytics plugins removed for local validation (google-services.json not present)
}

include ":app"
